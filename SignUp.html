<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <!-- System kodowania pojedynczych znaków -->
    <meta charset="UTF-8" />
    <!-- Optymalizacja strony na urządzenia mobilne -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Tytuł strony -->
    <title>AlphaMind | Pure Quality</title>
    <!-- Opis witryny -->
    <meta name="description" content="AlphaMind jako narzędzie przyszłości w organizacji czasu teraz. Przenieś notatki, kalendarze czy w jedno miejsce. Zorganizuj swoje obowiązki i plany, aby mieć czas na wszystko."/>
    <!-- Słowa kluczowe -->
    <meta name="keywords" content="AlphaMind, organizacja, organizer, kalendarz, plan, planer, dzien, harmonogram, rozwój, umysł, obowiązki, progress"/>
    <!-- Autor -->
    <meta name="author" content="Patryk Kasprowicz"/>
    <!-- Indeksowanie dla robota google -->
    <meta name="robots" content="index, follow"/>
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> 
    <!-- Style CSS -->
    <link rel="stylesheet" href="style/SignUp.css">
</head>
<div class="main-content">
    <div class="container">
        <div class="left">
            <div class="left-content void">
                <form id="signup-form">
                    <img src="icons/Register.svg" class="reg-logo">
                    <div class="input-div">
                        <div class="log-icon">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                        <div class="div">
                            <h5>Email</h5>
                            <input type="email" class="input" id="signup-email" required>
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="log-icon"> 
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" id="signup-password" required>
                        </div>
                    </div>
                    <button type="button" name="submitData" class="submitData">
                        <span>Sign Up</span>
                        <div class="liquid"></div>
                    </button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="right-content">
                <form id="signup-form1" >
                    <img src="icons/avatar.svg" class="reg-logo">
                    <div class="input-div">
                        <div class="log-icon">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="email" class="input" id="signin-email" required>
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="log-icon"> 
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" id="signin-password" required>
                        </div>
                    </div>
                    <button type="button" name="submitData" class="submitData1">
                        <span>Sign In</span>
                        <div class="liquid"></div>
                    </button>
                </form>
            </div>
        </div>
        
        <div id="overlay" class="basic">
            <button id="btn">Kliknij!</button>
        </div>
    </div>
</div>
<script src="Scripts/auth.js" type="module"></script>
<script>
    let overlayBtn = document.getElementById('btn');
    let overlay = document.getElementById('overlay');
    let left = document.querySelector('.left-content');
    let right = document.querySelector('.right-content');

    overlayBtn.addEventListener('click', function(){
        overlay.classList.toggle('active');
        left.classList.toggle('void');
        right.classList.toggle('void');
        ;
    })
    const inputs = document.querySelectorAll(".input");


function addcl(){
	let parent = this.parentNode.parentNode;
	parent.classList.add("focus");
}

function remcl(){
	let parent = this.parentNode.parentNode;
	if(this.value == ""){
		parent.classList.remove("focus");
	}
}


inputs.forEach(input => {
	input.addEventListener("focus", addcl);
	input.addEventListener("blur", remcl);
});
</script>
</body>
</html>
