<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <!-- System kodowania pojedynczych znaków -->
    <meta charset="UTF-8" />
    <!-- Optymalizacja strony na urządzenia mobilne -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Tytuł strony -->
    <title>AlphaMind | Pure Quality</title>
    <!-- Opis witryny -->
    <meta name="description" content="AlphaMind jako narzędzie przyszłości w organizacji czasu teraz. Przenieś notatki, kalendarze czy w jedno miejsce. Zorganizuj swoje obowiązki i plany, aby mieć czas na wszystko."/>
    <!-- Słowa kluczowe -->
    <meta name="keywords" content="AlphaMind, organizacja, organizer, kalendarz, plan, planer, dzien, harmonogram, rozwój, umysł, obowiązki, progress"/>
    <!-- Autor -->
    <meta name="author" content="Patryk Kasprowicz"/>
    <!-- Indeksowanie dla robota google -->
    <meta name="robots" content="index, follow"/>
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> 
    <!-- Style CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main-content">
        <section class="panel">
            <header class="header">
                <h1 class="dwa">Alpha-Mind</h1>
                <p class="logo-subtext">Czysta wydajność</p>
            </header>
            <nav class="site_nav">
                <ul class="navigation">
                    <li class="nav_item">
                        <a href="Index.html" class="a_item">
                            Home
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="Index.html" class="a_item">
                            Kontakty
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="a_item">
                            Kalkulator
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="Index.html" class="a_item">
                            Support
                        </a>
                    </li>
                </ul>
            </nav> 
            <a href="#" class="LogOut">
                <span class="material-symbols-outlined toggle">
                    logout
                </span>
            </a>                      
        </section>
        <section class="content">
            <aside class="ext_nav">
                <header>
                    <h2>
                        Dzień dobry, 
                    </h2>
                </header>
                <section class="weather">
                    <div class="weather-container">
                        <div class="weather-icon">
                            <img src="icons/unknown.svg" alt="">
                        </div>
                        <div class="temperature-value">
                            <p>- °C</p>
                        </div>
                        <div class="location">
                            <p></p>
                        </div>
                        <div class="notification">
                            <img src="icons/unknown.svg">

                </section>
                <section class="calendar">
                    <div class="calendar-note">

                    </div>
                </section>
            </aside>
            <main class="main_content">

                <div class="div1"> 
                    <a href="Todo.html">
                        <span class="material-symbols-outlined">
                            app_registration
                        </span>

                    </a> 
                </div>

                <div class="div2"> 
                    <a href="Budget.html">
                        <span class="material-symbols-outlined">
                            app_registration
                        </span>
                        Budget
                    </a> 
                </div>

                <div class="div3">
                    <a href="Photos.html">
                        <span class="material-symbols-outlined">
                            app_registration
                        </span>
                        Photos
                    </a>  
                    </a>
                </div>

                <div class="budget">
                    <a href="Note.html">
                        <span class="material-symbols-outlined">
                            app_registration
                        </span>
                        Note
                    </a> 
                </div>

            </main>
        </section>
    </div>
    <script src="Scripts/weather.js" defer></script>
    <script src="Scripts/LogStatus.js" type="module"></script>

</html>
